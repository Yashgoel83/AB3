
<div style="overflow-y: scroll; height: 100vh;" *ngIf="error === ''">
<table class="table table-striped">
   
    <tr *ngFor="let label of labels">
        <td>{{label["Name"]}}</td>
        <td>{{label["Confidence"]}}</td>
        <td>{{label["TimeStamp"]}}</td>
    </tr>
</table>
</div>

<div *ngIf="error !== ''" style="color: red;">{{error}}</div>
